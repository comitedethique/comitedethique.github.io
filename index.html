<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comité d'Éthique - Transmission</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <!-- Cassette Animée -->
    <div id="cassette" class="stage">
        <h2>Option 67 : Cassette en cours de lecture...</h2>
        <div class="tape">
            <div class="tape-left"></div>
            <div class="tape-right"></div>
        </div>
        <p id="cassette-msg"></p>
    </div>

    <!-- Typing Effect -->
    <div id="typing" class="stage">
        <h2>Lecture sécurisée du message</h2>
        <pre id="typing-text"></pre>
    </div>

    <!-- SCiPNET -->
    <div id="scipnet" class="stage">
        <h2>Accès SCiPNET</h2>
        <div id="scipnet-login">
            <p>Connexion au dossier en cours...</p>
        </div>
    </div>

    <!-- Message final -->
    <div id="final" class="stage">
        <h2>Transmission complète</h2>
        <pre id="full-message"></pre>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
